<html>
<head>

</head>
<body>
  <div id="timer"></div>
  <script>
    window.onPageshotReady = function() {
      console.log('Pageshot ready!');

      setInterval(function() {
        var el = document.getElementById('timer');
        var d = (new Date());
        el.innerHTML = d;
        pageshot.shoot(d);
      }, 1000);

      setTimeout(function() {
        pageshot.quit();
      }, 10000);

    };
  </script>
</body>
</html>
